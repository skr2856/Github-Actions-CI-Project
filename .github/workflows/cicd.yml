name: Full CI/CD Security Pipeline

on:
  push:
    branches: ["main"]

permissions:
  contents: read

env:
  DOCKER_IMAGE: acecloudacademy/bankapp:latest

jobs:
  # --------------------------------------------------
  # COMPILE
  # --------------------------------------------------
  compile:
    runs-on: self-hosted
    steps:
      - name: Clean workspace
        run: |
          sudo rm -rf $GITHUB_WORKSPACE/* || true
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE || true

      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.12.0
        with:
          maven-version: "3.9.9"

      - name: Compile Project
        run: mvn -B compile

      - name: Upload Compile Artifact
        uses: actions/upload-artifact@v4
        with:
          name: compile-output
          path: target/

  # --------------------------------------------------
  # UNIT TESTS
  # --------------------------------------------------
  test:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.12.0
        with:
          maven-version: "3.9.9"

      - name: Run Unit Tests
        run: mvn -B test

  # --------------------------------------------------
  # SECURITY SCANS – TRIVY FS + GITLEAKS
  # --------------------------------------------------
  security-check:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key \
            | sudo gpg --dearmor --batch --yes -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" \
            | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Trivy FS Scan
        run: trivy fs --exit-code 0 --severity HIGH,CRITICAL --format html --output trivy-fs-report.html .

      - name: Install Gitleaks
        run: sudo apt-get install -y gitleaks

      - name: Gitleaks Scan
        run: gitleaks detect --source . --report-path gitleaks-report.json --report-format json

      - uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-fs-report.html
            gitleaks-report.json

  # --------------------------------------------------
  # SONARQUBE SCAN
  # --------------------------------------------------
  sonar-scan:
    runs-on: self-hosted
    needs: security-check
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.12.0
        with:
          maven-version: "3.9.9"

      - name: Build Project
        run: mvn -B package

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

  # --------------------------------------------------
  # OWASP DEPENDENCY CHECK
  # --------------------------------------------------
  owasp-dependency-check:
    runs-on: self-hosted
    needs: sonar-scan
    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP Dependency Check (Docker)
        run: |
          mkdir -p /tmp/owasp-report
          docker run --rm \
            -u $(id -u):$(id -g) \
            -v $(pwd):/src \
            -v /tmp/owasp-report:/report \
            owasp/dependency-check:latest \
            --scan /src \
            --format HTML \
            --out /report \
            --failOnCVSS 7 || true
          cp /tmp/owasp-report/* dependency-check-report.html

      - uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: dependency-check-report.html

  # --------------------------------------------------
  # BUILD DOCKER IMAGE AND PUSH
  # --------------------------------------------------
  build-docker:
    runs-on: self-hosted
    needs: [sonar-scan, owasp-dependency-check]
    steps:
      - uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: app

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}

      - uses: actions/upload-artifact@v4
        with:
          name: docker-image-info
          path: .docker

  # --------------------------------------------------
  # EMAIL NOTIFICATION
  # --------------------------------------------------
  email-notification:
    runs-on: self-hosted
    needs: build-docker
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          from: GitHub CI <${{ secrets.GMAIL_USERNAME }}>
          to: vijayakumarbl276@gmail.com
          subject: "CI/CD Pipeline Reports – ${{ job.status }}"
          body: |
            Hi Vijay,

            CI Pipeline has completed.

            Reports attached:
            - Trivy FS Scan
            - Gitleaks Scan
            - OWASP Dependency Check

            Docker image pushed: ${{ env.DOCKER_IMAGE }}

            Regards,
            GitHub Actions CI
          attachments: |
            reports/**/*.html
            reports/**/*.json
