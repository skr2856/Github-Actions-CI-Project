name: Secure CI Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

# =====================================================
# COMPILE
# =====================================================
jobs:
  compile:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install Java & Maven
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jdk maven

      - name: Compile
        run: mvn -B -ntp compile

# =====================================================
# TEST
# =====================================================
  test:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - run: mvn -B -ntp test

# =====================================================
# TRIVY FILESYSTEM SCAN (BULLETPROOF)
# =====================================================
  trivy-fs-scan:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get install -y wget
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key \
            | sudo tee /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] \
            https://aquasecurity.github.io/trivy-repo/deb generic main" \
            | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Run Trivy FS scan (always generate report)
        run: |
          mkdir -p reports/trivy

          trivy fs . \
            --severity HIGH,CRITICAL \
            --format html \
            --output reports/trivy/trivy-fs-report.html || true

          # GUARANTEE file existence
          if [ ! -f reports/trivy/trivy-fs-report.html ]; then
            echo "<html><body><h3>No Trivy vulnerabilities found or scan failed</h3></body></html>" \
              > reports/trivy/trivy-fs-report.html
          fi

      - name: Upload Trivy FS Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: reports/trivy/trivy-fs-report.html
          if-no-files-found: error

# =====================================================
# OWASP DEPENDENCY CHECK
# =====================================================
  owasp-scan:
    runs-on: self-hosted
    needs: trivy-fs-scan
    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mkdir -p reports/owasp
          docker run --rm \
            -u $(id -u):$(id -g) \
            -v $(pwd):/src \
            -v $(pwd)/reports/owasp:/report \
            owasp/dependency-check:latest \
            --scan /src \
            --format HTML \
            --out /report \
            --nvdApiKey $NVD_API_KEY || true

      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: reports/owasp/*.html

# =====================================================
# PACKAGE
# =====================================================
  package:
    runs-on: self-hosted
    needs: owasp-scan
    steps:
      - uses: actions/checkout@v4
      - run: mvn -B -ntp package

      - uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

# =====================================================
# EMAIL NOTIFICATION (SUCCESS OR FAILURE)
# =====================================================
  email-notification:
    runs-on: self-hosted
    needs: [package]
    if: always()
    steps:
      - name: Download OWASP report
        uses: actions/download-artifact@v4
        with:
          name: owasp-report
          path: reports/owasp
        continue-on-error: true

      - name: Download Trivy report
        uses: actions/download-artifact@v4
        with:
          name: trivy-fs-report
          path: reports/trivy
        continue-on-error: true

      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          to: vijayakumarbl276@gmail.com
          from: GitHub CI <${{ secrets.GMAIL_USERNAME }}>
          subject: "CI Pipeline Result: ${{ job.status }}"
          body: |
            Hi Vijay,

            CI pipeline execution completed.

            Status: ${{ job.status }}

            Security reports are attached if available.

            Regards,
            GitHub Actions
          attachments: |
            reports/**/*
