name: CI Pipeline

on:
  push:
    branches: ["main"]

jobs:
# -------------------------------------------------
# 1. Build + Test + SonarQube Scan
# -------------------------------------------------
  build_project_and_sonar_scan:
    runs-on: self-hosted
    environment: My-CI-pipeline-envs

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      # ---------------- SonarQube ----------------
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

# -------------------------------------------------
# 2. Security Scans (FAST)
# -------------------------------------------------
  security_scans:
    runs-on: self-hosted
    needs: build_project_and_sonar_scan

    steps:
      - uses: actions/checkout@v4

      # ---------------- Trivy FS Scan ----------------
      - name: Trivy FS Scan (HTML)
        continue-on-error: true
        run: |
          mkdir -p reports/trivy
          trivy fs \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            --format template \
            --template "@contrib/html.tpl" \
            --output reports/trivy/trivy-fs-report.html .

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: reports/trivy

      # ---------------- OWASP Dependency Check ----------------
      - name: OWASP Dependency Check (Optimized)
        continue-on-error: true
        run: |
          mkdir -p reports/owasp
          docker run --rm \
            -v "$PWD:/src" \
            -v "$HOME/odc-data:/usr/share/dependency-check/data" \
            owasp/dependency-check:latest \
            --scan /src \
            --format HTML \
            --out /src/reports/owasp \
            --nvdApiKey ${{ secrets.NVD_API_KEY }} \
            --disableNodeAudit \
            --disableYarnAudit \
            --disableAssembly

      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: reports/owasp

# -------------------------------------------------
# 3. Docker Build & Push
# -------------------------------------------------
  build_docker_image_and_push:
    runs-on: self-hosted
    needs: security_scans
    environment: My-CI-pipeline-envs

    steps:
      - uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: app

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: acecloudacademy/bankapp:latest
