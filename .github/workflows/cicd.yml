name: Secure CI Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
# ==================================================
# COMPILE
# ==================================================
  compile:
    runs-on: self-hosted
    steps:
      - name: Clean workspace (fix permission issues)
        run: |
          sudo rm -rf $GITHUB_WORKSPACE/* || true
          sudo chown -R ubuntu:ubuntu $GITHUB_WORKSPACE || true

      - uses: actions/checkout@v4

      - name: Install Java & Maven
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jdk maven

      - name: Compile
        run: mvn -B -ntp compile

# ==================================================
# TEST
# ==================================================
  test:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - run: mvn -B -ntp test

# ==================================================
# TRIVY FILESYSTEM SCAN
# ==================================================
  security-check:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS Scan
        run: |
          trivy fs . \
            --severity HIGH,CRITICAL \
            --format html \
            --output trivy-fs-report.html || true

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-fs-report.html

# ==================================================
# OWASP DEPENDENCY CHECK (FAST + NVD API KEY)
# ==================================================
  owasp-dependency-check:
    runs-on: self-hosted
    needs: security-check
    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency Check (Optimized)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mkdir -p /tmp/owasp-data /tmp/owasp-report

          docker run --rm \
            -u $(id -u):$(id -g) \
            -e NVD_API_KEY=$NVD_API_KEY \
            -v $(pwd):/src \
            -v /tmp/owasp-data:/usr/share/dependency-check/data \
            -v /tmp/owasp-report:/report \
            owasp/dependency-check:latest \
            --scan /src \
            --format HTML \
            --out /report \
            --disableYarnAudit \
            --disableNodeAudit \
            --disableAssembly \
            --nvdApiKey $NVD_API_KEY \
            --failOnCVSS 7 || true

          cp /tmp/owasp-report/* dependency-check-report.html

      - uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: dependency-check-report.html

# ==================================================
# BUILD & PUSH DOCKER IMAGE (YOUR WORKING VERSION)
# ==================================================
  build_docker_image_and_push:
    runs-on: self-hosted
    needs: owasp-dependency-check
    environment: My-CI-pipeline-envs
    steps:
      - uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: app

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: acecloudacademy/bankapp:latest

# ==================================================
# EMAIL NOTIFICATION (SECURE – GMAIL APP PASSWORD)
# ==================================================
  email-notification:
    runs-on: self-hosted
    needs: build_docker_image_and_push
    if: always()
    steps:
      - name: Download Reports
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Send Email with Reports
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "CI Security Reports – OWASP & Trivy"
          to: vijayakumarbl276@gmail.com
          from: GitHub CI <${{ secrets.GMAIL_USERNAME }}>
          body: |
            Hi Vijay,

            Please find attached the latest security reports:
            - OWASP Dependency Check
            - Trivy Filesystem Scan

            Regards,
            GitHub Actions CI
          attachments: |
            reports/**/*
