name: Secure CI Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
# --------------------------------------------------
# COMPILE
# --------------------------------------------------
  compile:
    runs-on: self-hosted
    steps:
      - name: Clean workspace (fix permission issues)
        run: |
          sudo rm -rf $GITHUB_WORKSPACE/* || true
          sudo chown -R ubuntu:ubuntu $GITHUB_WORKSPACE || true

      - uses: actions/checkout@v4

      - name: Install Java & Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk maven

      - name: Compile
        run: mvn -B -ntp compile

# --------------------------------------------------
# TEST
# --------------------------------------------------
  test:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - run: mvn test

# --------------------------------------------------
# SECURITY CHECK – TRIVY FS
# --------------------------------------------------
  security-check:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS Scan
        run: |
          trivy fs . \
            --format html \
            --output trivy-fs-report.html || true

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-fs-report.html

# --------------------------------------------------
# OWASP DEPENDENCY CHECK (DOCKER – FIXED)
# --------------------------------------------------
  owasp-dependency-check:
    runs-on: self-hosted
    needs: security-check
    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency Check
        run: |
          mkdir -p /tmp/owasp-report
          docker run --rm \
            -u $(id -u):$(id -g) \
            -v $(pwd):/src \
            -v /tmp/owasp-report:/report \
            owasp/dependency-check:latest \
            --scan /src \
            --format HTML \
            --out /report \
            --failOnCVSS 7 || true

          cp /tmp/owasp-report/* dependency-check-report.html

      - uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: dependency-check-report.html

# --------------------------------------------------
# BUILD DOCKER IMAGE
# --------------------------------------------------
  build_docker_image_and_push:
    runs-on: self-hosted
    needs: owasp-dependency-check
    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build & Push
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/secure-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/secure-app:latest

# --------------------------------------------------
# EMAIL NOTIFICATION (FIXED GMAIL AUTH)
# --------------------------------------------------
  email-notification:
    runs-on: self-hosted
    needs: build_docker_image_and_push
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "CI Security Reports – OWASP & Trivy"
          to: vijayakumarbl276@gmail.com
          from: GitHub CI <${{ secrets.GMAIL_USERNAME }}>
          body: |
            Hi Vijay,

            Please find attached:
            - OWASP Dependency Check Report
            - Trivy FS Scan Report

            Regards,
            GitHub Actions CI
          attachments: |
            reports/**/*
