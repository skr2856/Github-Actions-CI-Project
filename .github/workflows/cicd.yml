name: Secure CI Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  compile:
    runs-on: self-hosted
    steps:
      - name: Remove broken Trivy APT repo (mandatory fix)
        run: |
          sudo rm -f /etc/apt/sources.list.d/trivy.list
          sudo rm -f /usr/share/keyrings/trivy.gpg

      - uses: actions/checkout@v4

      - name: Install Java & Maven
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jdk maven

      - name: Compile
        run: mvn -B -ntp compile

  trivy-fs-scan:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy (binary – NO APT)
        run: |
          TRIVY_VERSION=0.51.1
          curl -sfL https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz | tar -xz
          sudo mv trivy /usr/local/bin/
          trivy --version

      - name: Run Trivy FS Scan
        run: |
          mkdir -p reports/trivy
          trivy fs . \
            --severity HIGH,CRITICAL \
            --format html \
            --output reports/trivy/trivy-report.html || true

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: reports/trivy/trivy-report.html

  owasp-dependency-check:
    runs-on: self-hosted
    needs: trivy-fs-scan
    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP Dependency Check (fast – API key)
        run: |
          mkdir -p reports/owasp
          docker run --rm \
            -u $(id -u):$(id -g) \
            -v $(pwd):/src \
            -v $(pwd)/reports/owasp:/report \
            owasp/dependency-check:latest \
            --scan /src \
            --format HTML \
            --out /report \
            --disableNodeAudit \
            --disableYarnAudit \
            --nvdApiKey ${{ secrets.NVD_API_KEY }} || true

      - uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: reports/owasp/dependency-check-report.html

  notify:
    runs-on: self-hosted
    if: always()
    needs: [trivy-fs-scan, owasp-dependency-check]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          to: vijayakumarbl276@gmail.com
          from: GitHub CI <${{ secrets.GMAIL_USERNAME }}>
          subject: "CI Security Scan Result – ${{ job.status }}"
          body: |
            Hi Vijay,

            CI Status: ${{ job.status }}

            Reports attached:
            - Trivy FS Scan
            - OWASP Dependency Check
