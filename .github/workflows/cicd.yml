name: CI Pipeline

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
# ================================
# 1. COMPILE
# ================================
  compile:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.12.0
        with:
          maven-version: "3.9.9"

      - name: Compile
        run: mvn -B -ntp compile

# ================================
# 2. SECURITY CHECKS (SAST + Secrets)
# ================================
  security-check:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy (Non-interactive)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key \
            | sudo gpg --dearmor --batch --yes -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" \
            | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Trivy FS Scan
        run: trivy fs --severity HIGH,CRITICAL --exit-code 0 .

      - name: Install Gitleaks
        run: sudo apt-get install -y gitleaks

      - name: Gitleaks Scan
        run: gitleaks detect --source . --report-path gitleaks-report.json --report-format json

# ================================
# 3. OWASP DEPENDENCY CHECK (SCA)
# ================================
  owasp-dependency-check:
    runs-on: self-hosted
    needs: security-check
    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "Github-Actions-CI-Project"
          path: "."
          format: "HTML"
          out: "dependency-check-report"
          args: >
            --failOnCVSS 7

      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: dependency-check-report

# ================================
# 4. UNIT TESTS
# ================================
  test:
    runs-on: self-hosted
    needs: owasp-dependency-check
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - uses: s4u/setup-maven-action@v1.12.0
        with:
          maven-version: "3.9.9"

      - name: Run Unit Tests
        run: mvn -B -ntp test

# ================================
# 5. BUILD + SONARQUBE
# ================================
  build_project_and_sonar_scan:
    runs-on: self-hosted
    needs: test
    environment: Github-Envs
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - uses: s4u/setup-maven-action@v1.12.0
        with:
          maven-version: "3.9.9"

      - name: Build Package
        run: mvn -B -ntp package

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

# ================================
# 6. DOCKER BUILD + IMAGE SCAN
# ================================
  build_docker_image_and_push:
    runs-on: self-hosted
    needs: build_project_and_sonar_scan
    environment: Github-Envs
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: app

      - uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t acecloudacademy/bankapp:latest .

      - name: Trivy Image Scan (HTML)
        run: |
          trivy image \
            --severity HIGH,CRITICAL \
            --format html \
            --output trivy-image-report.html \
            acecloudacademy/bankapp:latest

      - name: Upload Trivy Image Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: trivy-image-report.html

      - name: Push Docker Image
        run: docker push acecloudacademy/bankapp:latest

# ================================
# 7. EMAIL NOTIFICATION
# ================================
  email-notification:
    runs-on: ubuntu-latest
    needs: build_docker_image_and_push
    if: always()
    steps:
      - uses: actions/download-artifact@v4

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: vijayakumarbl276@gmail.com
          subject: "CI Security Reports â€“ OWASP & Trivy"
          from: GitHub CI <${{ secrets.SMTP_USERNAME }}>
          body: |
            Hi Vijay,

            Please find attached:
            - OWASP Dependency Check Report
            - Trivy Docker Image Scan Report

            Regards,
            GitHub Actions CI
          attachments: |
            owasp-report/**/*
            trivy-image-report/trivy-image-report.html
